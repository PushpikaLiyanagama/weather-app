<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reporter</title>
    
    <meta http-equiv="refresh" content="20">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header-bar {
            background-color: #CDE8E5;
            padding: 10px 0;
            text-align: center;
            color: #000;
        }
        
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .card-body {
            text-align: center;
        }

        footer {
            background-color: #CDE8E5;
            padding: 10px 0;
            text-align: center;
            color: #000;
            margin-top: 20px;
            border-top: 1px solid #000;
        }
        
        footer a {
            color: #000;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="header-bar">
        <h1>Weather Reporter</h1>
    </div>

    <div class="container mt-5">
        <!-- Row 1: Temperature and Humidity -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p class="card-text">{{ temperature }}°C</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Humidity</h5>
                        <p class="card-text">{{ humidity }}%</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Row 2: Predicted Weather Condition -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Predicted Weather Condition</h5>
                        <p class="card-text"><strong>{{ prediction }}</strong></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Row 3: Weather Image -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ url_for('static', filename='assets/' + prediction_image) }}" alt="{{ prediction }}" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© All Rights Reserved. Developed by <a href="https://www.linkedin.com/in/pushpika-sandaruwan-liyanagama-04b827279" target="_blank">Pushpika</a> and <a href="https://www.linkedin.com/in/nimasha-nethmini-weerasekara-58291a2b9" target="_blank">Nimasha</a></p>
    </footer>
</body>
</html>
