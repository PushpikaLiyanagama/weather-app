<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reporter</title>
    
    <meta http-equiv="refresh" content="20">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .header-bar {
            background-color: #CDE8E5;
            padding: 10px 0;
            text-align: center;
            color: #000;
        }
        
        footer {
            background-color: #CDE8E5;
            padding: 10px 0;
            text-align: center;
            color: #000;
            margin-top: 20px;
            border-top: 1px solid #000;
        }
        footer a {
            color: #000;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="header-bar">
        <h1>Weather Reporter</h1>
    </div>

    <div class="container mt-5">
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">
                    Current Weather Report At
                    <br></br>
                    <small class="text-muted">Date: {{ current_date }} Time: {{ current_time }}</small>
                </h5>
                <p class="card-text">Temperature: {{ temperature }}°C</p>
                <p class="card-text">Humidity: {{ humidity }}%</p>
                <p>Predicted Weather Condition: <strong>{{ prediction }}</strong></p>
                <img src="{{ url_for('static', filename='assets/' + prediction_image) }}" alt="{{ prediction }}" class="img-fluid mt-3">
            </div>
        </div>
    </div>

    <footer>
        <p>© All Rights Reserved. Developed by <a href="https://www.linkedin.com/in/pushpika-sandaruwan-liyanagama-04b827279" target="_blank">Pushpika</a> and <a href="https://www.linkedin.com/in/nimasha-nethmini-weerasekara-58291a2b9" target="_blank">Nimasha</a></p>
    </footer>
</body>
</html>
